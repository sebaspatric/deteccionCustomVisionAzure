<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción con Azure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Imagen</h1>

        <form id="predict-form">
            <label for="imageUrl">URL de la imagen:</label>
            <input type="text" id="imageUrl" placeholder="Ingresa la URL de la imagen" required />
            <button type="submit">Obtener Predicción</button>
        </form>

        <div id="result" class="result-container">
            <div id="image-container" class="image-container">
                <img id="predicted-image" src="" alt="Imagen Predicha" />
                <canvas id="canvas" style="position: absolute;"></canvas>
            </div>
            <div id="predictions" class="predictions-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
